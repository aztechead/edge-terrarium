apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault
  namespace: edge-terrarium
  labels:
    app: vault
    project: edge-terrarium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vault
  template:
    metadata:
      labels:
        app: vault
        project: edge-terrarium
    spec:
      containers:
      - name: vault
        
        image: hashicorp/vault:latest
        
        
        imagePullPolicy: Never
        
        
        command: ['vault']
        
        
        args: ['server', '-dev', '-dev-root-token-id=root', '-dev-listen-address=0.0.0.0:8200']
        
        ports:
        - containerPort: 8200
          name: http
        
        env:
          
          - name: VAULT_ADDR
            
            value: "http://0.0.0.0:8200"
            
          
          - name: VAULT_API_ADDR
            
            value: "http://vault.edge-terrarium.svc.cluster.local:8200"
            
          
          - name: VAULT_LOG_LEVEL
            
            value: "INFO"
            
          
          - name: VAULT_LOG_FORMAT
            
            value: "json"
            
          
        
        
        volumeMounts:
          
          
          - name: vault-data
            mountPath: /vault/data
          
        
        
        
        
        livenessProbe:
          httpGet:
            path: /v1/sys/health
            port: 8200
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        
        
        
        readinessProbe:
          httpGet:
            path: /v1/sys/health
            port: 8200
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 10
          failureThreshold: 3
        
        
        
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        
      
      volumes:
        
        
        - name: vault-data
          persistentVolumeClaim:
            claimName: vault-data-pvc
        
        
      