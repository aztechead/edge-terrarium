apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: edge-terrarium
  labels:
    app: nginx
    project: edge-terrarium
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        project: edge-terrarium
    spec:
      containers:
      - name: nginx
        
        image: edge-terrarium-nginx:latest
        
        
        imagePullPolicy: Never
        
        
        command: ['sh', '-c', "rm -f /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"]
        
        
        ports:
        - containerPort: 80
          name: http
        
        
        volumeMounts:
          
          - name: nginx-config
            mountPath: /etc/nginx/nginx.conf
            subPath: nginx.conf
          - name: nginx-config
            mountPath: /etc/nginx/conf.d/server.conf
            subPath: server.conf
          - name: nginx-ssl
            mountPath: /etc/nginx/ssl
          
          
        
        
        
        
        livenessProbe:
          httpGet:
            path: /nginx-health
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 3
          failureThreshold: 3
        
        
        
        readinessProbe:
          httpGet:
            path: /nginx-health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        
        
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        
        securityContext:
          runAsNonRoot: false
          runAsUser: 0
          runAsGroup: 0
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
        
      
      volumes:
        
        - name: nginx-config
          configMap:
            name: nginx-config
        - name: nginx-ssl
          secret:
            secretName: nginx-ssl
        
      